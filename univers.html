<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mit uperfekte univers</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page page--univers">

  <header class="header">
    <div class="header__inner">
      <a href="index.html#forside" class="header__logo">
        <span class="header__logo-main">Klein</span>
        <span class="header__logo-sub">DESIGN</span>
      </a>

      <nav class="nav header__nav">
        <a href="index.html#forside" class="nav__link">Forside</a>
        <a href="index.html#om" class="nav__link">Om</a>
        <a href="projekter.html" class="nav__link">Projekter</a>
        <a href="univers.html" class="nav__link nav__link--active">Univers</a>
        <a href="index.html#kontakt" class="nav__link">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="univers">
    <!-- COVER -->
    <section class="univers__cover" id="cover">
      <div class="univers__cover-inner">
        <p class="univers__kicker">Mit uperfekte univers</p>
        <h1 class="univers__title">Kreativt rod, skitser og idéer</h1>
        <p class="univers__subtitle">Et lille arkiv af ting der ikke behøver være “færdige” for at være værdifulde.</p>
        <button class="univers__btn" id="openBook">Åbn skitsebogen →</button>
      </div>
    </section>

    <!-- BOOK -->
    <section class="book" id="book" aria-label="Skitsebog" hidden>
      <div class="book__frame">
        <div class="book__page" id="page"></div>

        <div class="book__controls">
          <button class="book__btn" id="prev">← Forrige</button>
          <div class="book__counter"><span id="index">1</span>/<span id="total">1</span></div>
          <button class="book__btn" id="next">Næste →</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const pages = [
      {
        title: "Dåse-studier",
        text: "Observations-tegninger. Fokus på form, label og typografi.",
        img: "img/tegning-1.jpg"
      },
      {
        title: "Skitser & noter",
        text: "Små idéer, ting jeg samler, og det der bliver til noget senere.",
        img: "img/tegning-2.jpg"
      },
      {
        title: "Moodboard / stemning",
        text: "Farver, materialer, teksturer – alt det der sætter retningen.",
        img: "img/moodboard-1.jpg"
      },
      {
        title: "Eksperimenter",
        text: "Rod og leg – her må det gerne være ufærdigt.",
        img: "img/tegning-3.jpg"
      }
    ];

    const cover = document.getElementById("cover");
    const book = document.getElementById("book");
    const openBook = document.getElementById("openBook");
    const pageEl = document.getElementById("page");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const indexEl = document.getElementById("index");
    const totalEl = document.getElementById("total");

    let i = 0;
    totalEl.textContent = pages.length;

    function render() {
      const p = pages[i];
      pageEl.classList.remove("is-anim");
      void pageEl.offsetWidth; // restart animation
      pageEl.classList.add("is-anim");

      pageEl.innerHTML = `
        <div class="pagecard">
          <div class="pagecard__img">
            <img src="${p.img}" alt="${p.title}">
          </div>
          <div class="pagecard__text">
            <h2>${p.title}</h2>
            <p>${p.text}</p>
          </div>
        </div>
      `;
      indexEl.textContent = i + 1;

      prev.disabled = i === 0;
      next.disabled = i === pages.length - 1;
    }

    openBook.addEventListener("click", () => {
      cover.hidden = true;
      book.hidden = false;
      render();
    });

    prev.addEventListener("click", () => { if (i > 0) { i--; render(); }});
    next.addEventListener("click", () => { if (i < pages.length - 1) { i++; render(); }});

    window.addEventListener("keydown", (e) => {
      if (book.hidden) return;
      if (e.key === "ArrowLeft" && i > 0) { i--; render(); }
      if (e.key === "ArrowRight" && i < pages.length - 1) { i++; render(); }
      if (e.key === "Escape") {
        book.hidden = true;
        cover.hidden = false;
      }
    });
  </script>
</body>
</html>
